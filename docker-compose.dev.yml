version: '3.8'

# 开发环境配置 - 只启动依赖服务
# 在开发模式下，邮件服务端口由本地Go应用直接暴露：
# - 端口25: SMTP接收 (MTA)
# - 端口587: SMTP提交 (MSA) 
# - 端口993: IMAP (SSL)
# - 端口8080: Web界面

services:
  # MinIO对象存储（开发依赖）
  minio:
    image: minio/minio:latest
    container_name: email-minio-dev
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_dev_data:/data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    networks:
      - email-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

# 网络配置
networks:
  email-network:
    driver: bridge

# 数据卷
volumes:
  minio_dev_data:
    driver: local 